apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
        - name: wordpress
          image: wordpress:latest
          ports:
          - containerPort: 80
          env:
            - name: WORDPRESS_DB_HOST
              value: "mysql-service:3306"  # MySQL 서비스의 이름과 포트
            - name: WORDPRESS_DB_USER
              value: "wordpressuser"  # MySQL 사용자 이름
            - name: WORDPRESS_DB_PASSWORD
              value: "1234"  # MySQL 사용자 비밀번호
            - name: WORDPRESS_DB_NAME
              value: "wordpress"  # MySQL 데이터베이스 이름 
